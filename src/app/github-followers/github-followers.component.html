<div *ngFor="let f of followers" class="media">
  
  <div class="media-left">
    <a href="#">
      <img src="{{f.avatar_url}}" class="avatar media-object " alt="...">
    </a>
  </div>
       

  <div class="media-body">
    <!--<h5 class="mt-0">{{f.avatar}}</h5> -->
    
      <h4 class="media-heading">
        <a [routerLink]="['/followers',f.id,f.login]">{{f.login}}</a>
      </h4>
      <a href="f.html_url">{{f.html_url}}</a>    
  </div>
</div>
